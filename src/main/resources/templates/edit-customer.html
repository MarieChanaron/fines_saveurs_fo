<!DOCTYPE html>
<html lang="fr">
<head>
    <div th:replace="~{fragments/frag_head :: frag_head}"></div>
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/frag_nav :: frag_nav}"></div>

<main>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-4 mb-4">
        <div class="row mt-4 mb-3">
            <h2>Changer les informations de votre profile</h2>
        </div>
        <div class=" card row w-50">
            <div class="mt-3">
                <p>Si vous voulez changer des informations associées à votre compte client Fines saveurs, vous pouvez le
                    faire ci-dessous
                </p>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/edit-customer}" th:object="${customer}" method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{customer.id}" name="id_customer"/>
                        <div class="mb-3 col-12">
                            <label for="lastname" class="form-label fw-bold">Prénom</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}"
                                   required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="firstname" class="form-label fw-bold">Nom</label>
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                   th:field="*{firstname}"
                                   required>
                        </div>

                        <div class="mb-3 col-12">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:field="*{email}"
                                   th:value="${customer.email}">
                        </div>
                        <div class="mb-3 col-12">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password " readonly
                                   th:field="*{password}"
                                   placeholder="*******">
                        </div>
                    </div>
                    <div class=" row d-flex justify-content-around mt-4">
                        <div class="mb-3 col-6 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg">Enregister</button>
                        </div>
                        <div class="mb-3 col-6 d-flex justify-content-center">
                            <a class=" btn btn-danger btn-lg " role="button" href="profile">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
