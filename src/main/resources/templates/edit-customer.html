<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/frag_head :: frag_head}"></div>
    <title>Fines Saveurs | Profil</title>
</head>


<body>

<div th:replace="~{fragments/frag_nav :: frag_nav}"></div>

<main>
    <div class="container d-flex flex-column align-items-center justify-content-center mt-4">
        <div class=" mb-4 d-flex justify-content-around ">
            <a href="account" title="retour"><img src="/images/arrow_back.svg" style="width: 1.5rem; margin-right: 1em"
                                                  alt=""></a>
            <h2>Modifier mes informations personnelles</h2>
        </div>
        <div class="card row shadow p-3 mb-5 bg-body rounded" style="width: 35%">
            <div class="col-12">
                <img class="w-100" src="/images/card_profile.png" alt="">
            </div>
            <div class="card-body col-12">
                <form th:action="@{/customers/edit}" th:object="${customers}" method="POST">
                    <div class="form-group">
                        <label> Nom du client </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstname}"
                                class="form-control"
                                placeholder="Modifier ton nom"
                        />
                    </div>

                    <div class="form-group">
                        <label> Prénom du client </label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastname}"
                                class="form-control"
                                placeholder="Modifier ton prénom"
                        />
                    </div>

                    <div class="form-group">
                        <label> Email du client </label>
                        <input disabled
                               type="text"
                               name="email"
                               th:field="*{email}"
                               class="form-control"
                               placeholder="Enter Student Email"
                        />
                    </div>
                    <div class="form-group">
                        <label> Mot de passe du client </label>
                        <input disabled
                               type="text"
                               name="email"
                               value="*********"
                               class="form-control"
                               placeholder="Enter Student Email"
                        />
                    </div>
                </form>
                <div class="box-footer">
                    <button type="submit" class="button my-4">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
