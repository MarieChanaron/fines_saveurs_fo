<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up form</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="mt-4 container w-25 text-center" th:if="${exception!=null}">
  <div class="alert alert-danger p-0 d-inline-block" role="alert" th:text="${exception}"></div>
</div>
<div class="container mt-2 w-50">
  <div class="card mb-4">
    <div class="card-header">
      <h3 class="text-center">Formulaire d'inscription</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/client/register}" th:object="${clientDto}" method="post">
        <!-- Champ pour le client -->
        <fieldset>
          <legend>Nom</legend>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label"></label>
                *<input type="text" th:field="*{firstName}"  placeholder="Prénom" class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('firstName')}" th:text="${error}"></p>

              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label"></label>
                *<input type="text" placeholder="Nom" th:field="*{lastName}" th:value="*{lastName}" class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('lastName')}" th:text="${error}"></p>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- Champ pour credentials -->
        <fieldset>
          <legend>Identitfiant</legend>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label"></label>
                *<input type="email" placeholder="Email" th:field="*{email}" th:value="*{email}" th:classappend="${exception} ? 'is-invalid' : ''" class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('email')}" th:text="${error}"></p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="password" placeholder="mot de passe" th:field="*{password}" value="toto" class="form-control">

              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="password" placeholder="Confirmez le mot de passe" th:field="*{matchingPassword}" value="toto" class="form-control">
                <p style="color: red" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- Champ pour l'address' -->
        <fieldset>
          <legend>Adresse</legend>
          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" th:field="*{addressList[0].title}" th:value="*{addressList[0].title}" placeholder="Titre"  class="form-control">
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" th:field="*{addressList[0].number}" th:value="*{addressList[0].number}" placeholder="numéro"  class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('addressList[0].number')}" th:text="${error}"></p>

              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" th:field="*{addressList[0].roadPrefix}" th:value="*{addressList[0].roadPrefix}" placeholder="type" class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('addressList[0].roadPrefix')}" th:text="${error}"></p>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" th:field="*{addressList[0].roadName}" th:value="*{addressList[0].roadName}" placeholder="Nom" class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('addressList[0].roadName')}" th:text="${error}"></p>

              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" th:field="*{addressList[0].complement}" th:value="*{addressList[0].complement}" placeholder="Complement" class="form-control">
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" th:field="*{addressList[0].zipCode}" th:value="*{addressList[0].zipCode}" placeholder="Code postal" class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('addressList[0].zipCode')}" th:text="${error}"></p>
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label class="form-label"></label>
                <input type="text" th:field="*{addressList[0].city}" th:value="*{addressList[0].city}" placeholder="Commune"  class="form-control">
                <p style="color: red" th:each="error:${#fields.errors('addressList[0].city')}" th:text="${error}"></p>
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Champ pour l'adresse -->

        <!-- Champ pour le telephone -->
        <div class="col-md-3">
          <div class="mb-3">
            <label class="form-label"></label>
            <input type="text" th:field="*{phoneNumberList[0].phoneNumber}" value="0606060606" placeholder="Numéro de téléphone" class="form-control">
            <p style="color: red" th:each="error:${#fields.errors('phoneNumberList[0].phoneNumber')}" th:text="${error}"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <p><aside style="color: darkred">* Champs obligatoires</aside></p>

          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-success">S'inscrire</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
