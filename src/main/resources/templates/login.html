<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <div th:replace="~{fragments/frag_head :: frag_head}"></div>
</head>
<body>

    <div th:replace="~{fragments/frag_nav :: frag_nav}"></div>

    <div class="container my-5">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/login}" method="post" class="mx-auto" id="login-form">
                    <div class="my-4">
                        <label for="email">Adresse e-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="my-4">
                        <label for="password">Mot de passe</label>
                        <input type="text" id="password" name="password" required>
                    </div>
                    <input type="submit" class="button" value="Se connecter"></input>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
