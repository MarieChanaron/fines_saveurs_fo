<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Fines Saveurs | Inscription</title>
    <div th:replace="~{fragments/frag_head :: frag_head}"></div>
</head>
<body>
<div th:replace="~{fragments/frag_nav :: frag_nav}"></div>
<main>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-4 mb-4">
        <div class="row mt-4 mb-3">
            <h2>S'inscrire </h2>
        </div>
        <div class="card row w-50">
            <div class="mt-3">
                <p>Inscrivez-vous en fournissant les informations suivantes :</p>
            </div>
            <div class="card-body">
                <form th:action="@{/signup}" method="post" th:object="${customer}">
                    <div>
                        <div class="my-4">
                            <label for="firstname" class="form-label">Nom:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                   th:field="*{firstname}" required>
                        </div>
                        <div class="my-4">
                            <label for="lastname" class="form-label">Prénom:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}"
                                   required>
                        </div>
                        <div class="my-4">
                            <label for="password" class="form-label">Mot de passe:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:field="*{password}" required>
                        </div>
                        <div class="my-4">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
                            <label th:if="${emailError}">Un compte existe déjà avec cette adresse e-mail.</label>
                        </div>
                        <!--                        <div class="mb-3">-->
                        <!--                            <label for="address" class="form-label">Address:</label>-->
                        <!--                            <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required>-->
                        <!--                        </div>-->
                        <!--                        <div class="mb-3">-->
                        <!--                            <label for="phoneNumber" class="form-label">Phone Number:</label>-->
                        <!--                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>-->
                        <!--                        </div>-->
                        <div>
                            <input type="submit" class="button my-4"  value="S'inscrire">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
